components:
  schemas:
    AddExternalUserInputBody:
      additionalProperties: false
      properties:
        $schema:
          description: A URL to the JSON Schema for this object.
          examples:
            - https://example.com/schemas/AddExternalUserInputBody.json
          format: uri
          readOnly: true
          type: string
        externalUserHandle:
          type: string
        externalUserId:
          type: string
        externalUserSource:
          type: string
      required:
        - externalUserSource
      type: object
    AliasDeployment:
      additionalProperties: false
      properties:
        aliasedTo:
          description: The URL that this deployment is an alias for.
          type: string
        externalSource:
          description: Original repository for this deployment's source. Can include a branch name.
          examples:
            - user/repo or user/repo#branch-name
          type: string
        externalSourceType:
          description: Place where the original repository lives.
          type: string
        preserveExternalPath:
          description: if this is true and the deployment url has a path like "/thing", then the "/thing" in the path will be transparently passed through to the underlying resource instead of being removed (which is the default)
          type: boolean
        redirect:
          description: If this is true, visitors to this deployment's URL will be completely redirected to the URL that this alias is for.
          type: boolean
        tags:
          description: Tags used for metadata.
          items:
            type: string
          type:
            - array
            - "null"
        type:
          description: Type of deployment contents; can be StaticSite, Alias, or Empty.
          type: string
        url:
          description: URL that this deployment will appear at. The DNS for the domain has to be set up first.
          examples:
            - mysite.mydomain.com
          type: string
      required:
        - url
      type: object
    CreateBearerTokenInputBody:
      additionalProperties: false
      properties:
        $schema:
          description: A URL to the JSON Schema for this object.
          examples:
            - https://example.com/schemas/CreateBearerTokenInputBody.json
          format: uri
          readOnly: true
          type: string
        fullPermissions:
          type: boolean
      required:
        - fullPermissions
      type: object
    CreateBearerTokenOutputBody:
      additionalProperties: false
      properties:
        $schema:
          description: A URL to the JSON Schema for this object.
          examples:
            - https://example.com/schemas/CreateBearerTokenOutputBody.json
          format: uri
          readOnly: true
          type: string
        token:
          type: string
      required:
        - token
      type: object
    DeployAdminDashBody:
      additionalProperties: false
      properties:
        $schema:
          description: A URL to the JSON Schema for this object.
          examples:
            - https://example.com/schemas/DeployAdminDashBody.json
          format: uri
          readOnly: true
          type: string
        url:
          description: The URL that you want to deploy the admin dashboard to.
          examples:
            - dash.mydomain.com
          type: string
      required:
        - url
      type: object
    DeployAliasBody:
      additionalProperties: false
      properties:
        $schema:
          description: A URL to the JSON Schema for this object.
          examples:
            - https://example.com/schemas/DeployAliasBody.json
          format: uri
          readOnly: true
          type: string
        Url:
          description: The URL of the deployment that you're updating.
          examples:
            - mysite.mydomain.com
          type: string
        aliasedTo:
          description: The URL that this deployment is an alias for.
          type: string
        redirect:
          description: If this is true, visitors to this deployment's URL will be completely redirected to the URL that this alias is for.
          type: boolean
      required:
        - Url
      type: object
    DeploymentBase:
      additionalProperties: false
      properties:
        externalSource:
          description: Original repository for this deployment's source. Can include a branch name.
          examples:
            - user/repo or user/repo#branch-name
          type: string
        externalSourceType:
          description: Place where the original repository lives.
          type: string
        preserveExternalPath:
          description: if this is true and the deployment url has a path like "/thing", then the "/thing" in the path will be transparently passed through to the underlying resource instead of being removed (which is the default)
          type: boolean
        tags:
          description: Tags used for metadata.
          items:
            type: string
          type:
            - array
            - "null"
        type:
          description: Type of deployment contents; can be StaticSite, Alias, or Empty.
          type: string
        url:
          description: URL that this deployment will appear at. The DNS for the domain has to be set up first.
          examples:
            - mysite.mydomain.com
          type: string
      required:
        - url
      type: object
    DeploymentBody:
      additionalProperties: false
      properties:
        aliasedTo:
          description: The URL that this deployment is an alias for.
          type: string
        externalSource:
          description: Original repository for this deployment's source. Can include a branch name.
          examples:
            - user/repo or user/repo#branch-name
          type: string
        externalSourceType:
          description: Place where the original repository lives.
          type: string
        preserveExternalPath:
          description: if this is true and the deployment url has a path like "/thing", then the "/thing" in the path will be transparently passed through to the underlying resource instead of being removed (which is the default)
          type: boolean
        redirect:
          description: If this is true, visitors to this deployment's URL will be completely redirected to the URL that this alias is for.
          type: boolean
        serverContentLocation:
          type: string
        spaMode:
          type: boolean
        tags:
          description: Tags used for metadata.
          items:
            type: string
          type:
            - array
            - "null"
        type:
          description: Type of deployment contents; can be StaticSite, Alias, or Empty.
          type: string
        url:
          description: URL that this deployment will appear at. The DNS for the domain has to be set up first.
          examples:
            - mysite.mydomain.com
          type: string
      required:
        - url
      type: object
    DeploymentCreateInputBody:
      additionalProperties: false
      properties:
        $schema:
          description: A URL to the JSON Schema for this object.
          examples:
            - https://example.com/schemas/DeploymentCreateInputBody.json
          format: uri
          readOnly: true
          type: string
        externalSource:
          description: Original repository for this deployment's source. Can include a branch name.
          examples:
            - user/repo or user/repo#branch-name
          type: string
        externalSourceType:
          description: Place where the original repository lives.
          type: string
        preserveExternalPath:
          description: if this is true and the deployment url has a path like "/thing", then the "/thing" in the path will be transparently passed through to the underlying resource instead of being removed (which is the default)
          type: boolean
        tags:
          description: Tags used for metadata.
          items:
            type: string
          type:
            - array
            - "null"
        type:
          description: Type of deployment contents; can be StaticSite, Alias, or Empty.
          type: string
        url:
          description: URL that this deployment will appear at. The DNS for the domain has to be set up first.
          examples:
            - mysite.mydomain.com
          type: string
      required:
        - url
      type: object
    ErrorDetail:
      additionalProperties: false
      properties:
        location:
          description: Where the error occurred, e.g. 'body.items[3].tags' or 'path.thing-id'
          type: string
        message:
          description: Error message text
          type: string
        value:
          description: The value at the given location
      type: object
    ErrorModel:
      additionalProperties: false
      properties:
        $schema:
          description: A URL to the JSON Schema for this object.
          examples:
            - https://example.com/schemas/ErrorModel.json
          format: uri
          readOnly: true
          type: string
        detail:
          description: A human-readable explanation specific to this occurrence of the problem.
          examples:
            - Property foo is required but is missing.
          type: string
        errors:
          description: Optional list of individual error details
          items:
            $ref: "#/components/schemas/ErrorDetail"
          type:
            - array
            - "null"
        instance:
          description: A URI reference that identifies the specific occurrence of the problem.
          examples:
            - https://example.com/error-log/abc123
          format: uri
          type: string
        status:
          description: HTTP status code
          examples:
            - 400
          format: int64
          type: integer
        title:
          description: A short, human-readable summary of the problem type. This value should not change between occurrences of the error.
          examples:
            - Bad Request
          type: string
        type:
          default: about:blank
          description: A URI reference to human-readable documentation for the error.
          examples:
            - https://example.com/errors/example
          format: uri
          type: string
      type: object
    GetDeploymentsOutputBody:
      additionalProperties: false
      properties:
        deployments:
          items:
            $ref: "#/components/schemas/DeploymentBody"
          type:
            - array
            - "null"
      required:
        - deployments
      type: object
    HealthCheckOutputBody:
      additionalProperties: false
      properties:
        $schema:
          description: A URL to the JSON Schema for this object.
          examples:
            - https://example.com/schemas/HealthCheckOutputBody.json
          format: uri
          readOnly: true
          type: string
        ok:
          type: boolean
      required:
        - ok
      type: object
    StaticSiteDeployment:
      additionalProperties: false
      properties:
        externalSource:
          description: Original repository for this deployment's source. Can include a branch name.
          examples:
            - user/repo or user/repo#branch-name
          type: string
        externalSourceType:
          description: Place where the original repository lives.
          type: string
        preserveExternalPath:
          description: if this is true and the deployment url has a path like "/thing", then the "/thing" in the path will be transparently passed through to the underlying resource instead of being removed (which is the default)
          type: boolean
        serverContentLocation:
          type: string
        spaMode:
          type: boolean
        tags:
          description: Tags used for metadata.
          items:
            type: string
          type:
            - array
            - "null"
        type:
          enum:
            - StaticSite
            - Alias
          type: string
        url:
          description: URL that this deployment will appear at. The DNS for the domain has to be set up first.
          examples:
            - mysite.mydomain.com
          type: string
      required:
        - type
        - url
      type: object
    SuccessOutputBody:
      additionalProperties: false
      properties:
        $schema:
          description: A URL to the JSON Schema for this object.
          examples:
            - https://example.com/schemas/SuccessOutputBody.json
          format: uri
          readOnly: true
          type: string
        message:
          type: string
        success:
          type: boolean
      required:
        - success
        - message
      type: object
info:
  title: Internet Golf API
  version: 0.5.0
openapi: 3.1.0
paths:
  /admin-dash:
    put:
      operationId: put-admin-dash
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/DeployAdminDashBody"
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/SuccessOutputBody"
          description: OK
        default:
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/ErrorModel"
          description: Error
      summary: Put admin DASH
  /alive:
    get:
      operationId: get-alive
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/HealthCheckOutputBody"
          description: OK
        default:
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/ErrorModel"
          description: Error
      summary: Get alive
  /deploy/alias:
    put:
      description: Create an alias deployment.
      operationId: PutAlias
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/DeployAliasBody"
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/SuccessOutputBody"
          description: OK
        default:
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/ErrorModel"
          description: Error
  /deploy/files:
    put:
      operationId: put-deploy-files
      requestBody:
        content:
          multipart/form-data:
            encoding:
              contents:
                contentType: application/gzip,application/octet-stream
              keepLeadingDirectories:
                contentType: text/plain
              preserveExistingFiles:
                contentType: text/plain
              url:
                contentType: text/plain
            schema:
              properties:
                contents:
                  contentEncoding: binary
                  contentMediaType: application/octet-stream
                  description: A .tar.gz that contains the files to be deployed.
                  format: binary
                  type: string
                keepLeadingDirectories:
                  default: false
                  description: By default, if you upload a .tar.gz whose contents are all in one folder, the contents of that folder will be used instead of the folder itself. For example, if you upload a folder called 'dist' for the deployment 'mysite.com', the URL of your site content will not be at 'mysite.com/dist'. Setting this to true turns off that auto-unpacking.
                  type: boolean
                preserveExistingFiles:
                  description: Leave the existing files for the current deployment in place instead of completely replacing them.
                  type: boolean
                url:
                  description: The URL of the deployment that you're updating.
                  examples:
                    - mysite.mydomain.com
                  type: string
              required:
                - url
              type: object
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/SuccessOutputBody"
          description: OK
        default:
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/ErrorModel"
          description: Error
      summary: Put deploy files
  /deploy/new:
    put:
      operationId: put-deploy-new
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/DeploymentCreateInputBody"
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/SuccessOutputBody"
          description: OK
        default:
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/ErrorModel"
          description: Error
      summary: Put deploy new
  /deployment/{url}:
    get:
      description: Retrieve an active deployment.
      operationId: GetDeployment
      parameters:
        - in: path
          name: url
          required: true
          schema:
            type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                discriminator:
                  mapping:
                    Alias: "#/components/schemas/AliasDeployment"
                    Empty: "#/components/schemas/DeploymentBase"
                    StaticSite: "#/components/schemas/StaticSiteDeployment"
                  propertyName: type
                oneOf:
                  - $ref: "#/components/schemas/StaticSiteDeployment"
                  - $ref: "#/components/schemas/AliasDeployment"
                  - $ref: "#/components/schemas/DeploymentBase"
          description: OK
        default:
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/ErrorModel"
          description: Error
  /deployments:
    get:
      description: Retrieve all active deployments.
      operationId: GetDeployments
      responses:
        "200":
          content:
            application/json:
              schema:
                properties:
                  deployments:
                    items:
                      discriminator:
                        mapping:
                          Alias: "#/components/schemas/AliasDeployment"
                          Empty: "#/components/schemas/DeploymentBase"
                          StaticSite: "#/components/schemas/StaticSiteDeployment"
                        propertyName: type
                      oneOf:
                        - $ref: "#/components/schemas/StaticSiteDeployment"
                        - $ref: "#/components/schemas/AliasDeployment"
                        - $ref: "#/components/schemas/DeploymentBase"
                    type: array
          description: OK
        default:
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/ErrorModel"
          description: Error
  /token/generate:
    post:
      operationId: post-token-generate
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CreateBearerTokenInputBody"
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/CreateBearerTokenOutputBody"
          description: OK
        default:
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/ErrorModel"
          description: Error
      summary: Post token generate
  /user/register:
    put:
      operationId: put-user-register
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/AddExternalUserInputBody"
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/SuccessOutputBody"
          description: OK
        default:
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/ErrorModel"
          description: Error
      summary: Put user register
