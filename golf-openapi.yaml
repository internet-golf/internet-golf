components:
  schemas:
    DeploymentCreateInputBody:
      additionalProperties: false
      properties:
        $schema:
          description: A URL to the JSON Schema for this object.
          examples:
            - https://example.com/schemas/DeploymentCreateInputBody.json
          format: uri
          readOnly: true
          type: string
        externalSource:
          type: string
        externalSourceType:
          type: string
        name:
          type: string
        preserveExternalPath:
          type: boolean
        tags:
          items:
            type: string
          type:
            - array
            - "null"
        urls:
          items:
            $ref: "#/components/schemas/Url"
          type:
            - array
            - "null"
      required:
        - urls
      type: object
    ErrorDetail:
      additionalProperties: false
      properties:
        location:
          description: Where the error occurred, e.g. 'body.items[3].tags' or 'path.thing-id'
          type: string
        message:
          description: Error message text
          type: string
        value:
          description: The value at the given location
      type: object
    ErrorModel:
      additionalProperties: false
      properties:
        $schema:
          description: A URL to the JSON Schema for this object.
          examples:
            - https://example.com/schemas/ErrorModel.json
          format: uri
          readOnly: true
          type: string
        detail:
          description: A human-readable explanation specific to this occurrence of the problem.
          examples:
            - Property foo is required but is missing.
          type: string
        errors:
          description: Optional list of individual error details
          items:
            $ref: "#/components/schemas/ErrorDetail"
          type:
            - array
            - "null"
        instance:
          description: A URI reference that identifies the specific occurrence of the problem.
          examples:
            - https://example.com/error-log/abc123
          format: uri
          type: string
        status:
          description: HTTP status code
          examples:
            - 400
          format: int64
          type: integer
        title:
          description: A short, human-readable summary of the problem type. This value should not change between occurrences of the error.
          examples:
            - Bad Request
          type: string
        type:
          default: about:blank
          description: A URI reference to human-readable documentation for the error.
          examples:
            - https://example.com/errors/example
          format: uri
          type: string
      type: object
    GetDeploymentOutputBody:
      additionalProperties: false
      properties:
        $schema:
          description: A URL to the JSON Schema for this object.
          examples:
            - https://example.com/schemas/GetDeploymentOutputBody.json
          format: uri
          readOnly: true
          type: string
        externalSource:
          type: string
        externalSourceType:
          type: string
        hasContent:
          type: boolean
        name:
          type: string
        preserveExternalPath:
          type: boolean
        servedThing:
          type: string
        servedThingType:
          type: string
        tags:
          items:
            type: string
          type:
            - array
            - "null"
        urls:
          items:
            $ref: "#/components/schemas/Url"
          type:
            - array
            - "null"
      required:
        - urls
        - hasContent
        - servedThing
        - servedThingType
      type: object
    HealthCheckOutputBody:
      additionalProperties: false
      properties:
        $schema:
          description: A URL to the JSON Schema for this object.
          examples:
            - https://example.com/schemas/HealthCheckOutputBody.json
          format: uri
          readOnly: true
          type: string
        ok:
          type: boolean
      required:
        - ok
      type: object
    SuccessOutputBody:
      additionalProperties: false
      properties:
        $schema:
          description: A URL to the JSON Schema for this object.
          examples:
            - https://example.com/schemas/SuccessOutputBody.json
          format: uri
          readOnly: true
          type: string
        success:
          type: boolean
      required:
        - success
      type: object
    Url:
      additionalProperties: false
      properties:
        domain:
          type: string
        path:
          type: string
      required:
        - domain
      type: object
info:
  title: Internet Golf API
  version: 0.5.0
openapi: 3.1.0
paths:
  /alive:
    get:
      operationId: get-alive
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/HealthCheckOutputBody"
          description: OK
        default:
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/ErrorModel"
          description: Error
      summary: Get alive
  /deploy/files:
    put:
      operationId: put-deploy-files
      requestBody:
        content:
          multipart/form-data:
            encoding:
              contents:
                contentType: application/gzip,application/octet-stream
              keepLeadingDirectories:
                contentType: text/plain
              name:
                contentType: text/plain
              preserveExistingFiles:
                contentType: text/plain
            schema:
              properties:
                contents:
                  contentEncoding: binary
                  contentMediaType: application/octet-stream
                  format: binary
                  type: string
                keepLeadingDirectories:
                  type: boolean
                name:
                  type: string
                preserveExistingFiles:
                  type: boolean
              type: object
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/SuccessOutputBody"
          description: OK
        default:
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/ErrorModel"
          description: Error
      summary: Put deploy files
  /deploy/new:
    post:
      operationId: post-deploy-new
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/DeploymentCreateInputBody"
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/SuccessOutputBody"
          description: OK
        default:
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/ErrorModel"
          description: Error
      summary: Post deploy new
  /deployment/{name}:
    get:
      operationId: get-deployment-by-name
      parameters:
        - in: path
          name: name
          required: true
          schema:
            type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/GetDeploymentOutputBody"
          description: OK
        default:
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/ErrorModel"
          description: Error
      summary: Get deployment by name
