info:
  title: Internet Golf API
  version: 0.5.0
openapi: 3.0.3
paths:
  /admin-dash:
    put:
      description: Deploy the admin dashboard to a specified URL.
      operationId: DeployAdminDash
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/DeployAdminDashBody"
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/SuccessOutputBody"
          description: OK
        default:
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/ErrorModel"
          description: Error
  /alive:
    get:
      description: Find out if the server is up or not.
      operationId: HealthCheck
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/HealthCheckOutputBody"
          description: OK
        default:
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/ErrorModel"
          description: Error
  /deploy/alias:
    put:
      description: Create an alias deployment.
      operationId: CreateAlias
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/DeployAliasBody"
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/SuccessOutputBody"
          description: OK
        default:
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/ErrorModel"
          description: Error
  /deploy/files:
    put:
      description: Put files in an existing deployment.
      operationId: DeployFiles
      requestBody:
        content:
          multipart/form-data:
            encoding:
              contents:
                contentType: application/gzip,application/octet-stream
              keepLeadingDirectories:
                contentType: text/plain
              preserveExistingFiles:
                contentType: text/plain
              url:
                contentType: text/plain
            schema:
              properties:
                contents:
                  contentEncoding: binary
                  contentMediaType: application/octet-stream
                  description: A .tar.gz that contains the files to be deployed.
                  format: binary
                  type: string
                keepLeadingDirectories:
                  default: false
                  description: By default, if you upload a .tar.gz whose contents are all in one folder, the contents of that folder will be used instead of the folder itself. For example, if you upload a folder called 'dist' for the deployment 'mysite.com', the URL of your site content will not be at 'mysite.com/dist'. Setting this to true turns off that auto-unpacking.
                  type: boolean
                preserveExistingFiles:
                  description: Leave the existing files for the current deployment in place instead of completely replacing them.
                  type: boolean
                url:
                  description: The URL of the deployment that you're updating.
                  example: mysite.mydomain.com
                  type: string
              required:
                - url
              type: object
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/SuccessOutputBody"
          description: OK
        default:
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/ErrorModel"
          description: Error
  /deploy/new:
    put:
      description: Create a new deployment.
      operationId: CreateDeployment
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/DeploymentCreateInputBody"
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/SuccessOutputBody"
          description: OK
        default:
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/ErrorModel"
          description: Error
  /deployment/{url}:
    delete:
      description: Delete a deployment.
      operationId: DeleteDeployment
      parameters:
        - in: path
          name: url
          required: true
          schema:
            type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/SuccessOutputBody"
          description: OK
        default:
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/ErrorModel"
          description: Error
    get:
      description: Retrieve an active deployment.
      operationId: GetDeployment
      parameters:
        - in: path
          name: url
          required: true
          schema:
            type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                discriminator:
                  mapping:
                    Alias: "#/components/schemas/AliasDeployment"
                    Empty: "#/components/schemas/EmptyDeployment"
                    StaticSite: "#/components/schemas/StaticSiteDeployment"
                  propertyName: type
                oneOf:
                  - $ref: "#/components/schemas/StaticSiteDeployment"
                  - $ref: "#/components/schemas/AliasDeployment"
                  - $ref: "#/components/schemas/EmptyDeployment"
          description: OK
        default:
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/ErrorModel"
          description: Error
  /deployments:
    get:
      description: Retrieve all active deployments.
      operationId: GetDeployments
      responses:
        "200":
          content:
            application/json:
              schema:
                properties:
                  deployments:
                    items:
                      discriminator:
                        mapping:
                          Alias: "#/components/schemas/AliasDeployment"
                          Empty: "#/components/schemas/EmptyDeployment"
                          StaticSite: "#/components/schemas/StaticSiteDeployment"
                        propertyName: type
                      oneOf:
                        - $ref: "#/components/schemas/StaticSiteDeployment"
                        - $ref: "#/components/schemas/AliasDeployment"
                        - $ref: "#/components/schemas/EmptyDeployment"
                    type: array
          description: OK
        default:
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/ErrorModel"
          description: Error
  /token/generate:
    post:
      operationId: post-token-generate
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CreateBearerTokenInputBody"
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/CreateBearerTokenOutputBody"
          description: OK
        default:
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/ErrorModel"
          description: Error
      summary: Post token generate
  /user/register:
    put:
      operationId: put-user-register
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/AddExternalUserInputBody"
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/SuccessOutputBody"
          description: OK
        default:
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/ErrorModel"
          description: Error
      summary: Put user register
