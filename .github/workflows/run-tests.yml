name: Run Tests

on:
  pull_request:
    branches:
      - main

permissions:
  contents: read

jobs:
  run-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      # this should provide module caching:
      - uses: actions/setup-go@v6
        with:
          go-version: ">=1.25"
      - run: sudo go test ./... -json | go tool tparse -all
